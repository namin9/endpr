<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex,nofollow" />
    <title>GPT-CMS 로그인</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="hero">
      <div>
        <p class="eyebrow">Tenant-per-Pages CMS — Login</p>
        <h1>GPT-CMS 로그인</h1>
        <p class="lede">계정 인증 후 CMS 편집기로 이동합니다.</p>
      </div>
      <div class="link-stack">
        <span class="muted">Quick Links</span>
        <div class="link-list">
          <a href="https://cms.startuppr.kr" target="_blank" rel="noopener">cms.startuppr.kr</a>
          <a href="https://api.startuppr.kr" target="_blank" rel="noopener">api.startuppr.kr</a>
          <a href="https://endpr.ni041372.workers.dev" target="_blank" rel="noopener">endpr.ni041372.workers.dev</a>
        </div>
      </div>
    </header>

    <main class="login-shell">
      <section class="card" aria-labelledby="login-heading">
        <div class="card-header">
          <h2 id="login-heading">로그인</h2>
          <span class="pill">필수</span>
        </div>
        <form id="loginForm" class="stack">
          <label class="field">
            <span>테넌트 슬러그</span>
            <input name="tenant" required placeholder="acme" />
          </label>
          <label class="field">
            <span>이메일</span>
            <input type="email" name="email" required placeholder="editor@acme.com" />
          </label>
          <label class="field">
            <span>비밀번호</span>
            <input type="password" name="password" required placeholder="••••••••" />
          </label>
          <div class="row between">
            <button type="submit" class="primary">로그인</button>
            <a class="button-link ghost" href="index.html">CMS로 돌아가기</a>
          </div>
        </form>
        <div class="session" id="sessionStatus" role="status"></div>
      </section>
    </main>

    <script src="login.js"></script>
  </body>
</html>
